<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Widget</title>
  <link rel="stylesheet" href="/css/widget.css">
</head>
<body>
  <div id="widget-container" class="widget-container not-playing">
    <!-- Idle State -->
    <div id="idle-state" class="idle-message">
      <div class="icon">ðŸŽµ</div>
      <div>No music playing</div>
    </div>

    <!-- Track Content -->
    <div id="track-content" style="display: none; align-items: center; gap: 16px; width: 100%;">
      <!-- Album Art -->
      <div class="album-art-container">
        <img id="album-art" class="album-art placeholder" alt="Album Art">
        <div id="playing-indicator" class="playing-indicator paused"></div>
      </div>

      <!-- Track Info -->
      <div class="track-info">
        <div id="track-title" class="track-title">Song Title</div>
        <div id="track-artist" class="track-artist">Artist Name</div>

        <!-- Progress -->
        <div class="progress-section">
          <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
          </div>
          <div class="time-info">
            <span id="current-time">0:00</span>
            <span id="total-time">0:00</span>
          </div>
        </div>
      </div>

      <!-- Visualizer -->
      <div id="visualizer" class="visualizer paused"></div>
    </div>
  </div>

  <script src="/js/widget.js"></script>
</body>
</html>
